<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #addMatchForm="ngForm" (ngSubmit)='editMatch()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.teamOne" placeholder="team One"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.scoreOne" placeholder="score One"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.teamTwo" placeholder="team Two"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.scoreTwo" placeholder="score Two"
                            [ngModelOptions]="{standalone: true}">
                    </div>

                   
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5" value="Send Message"> edit match</button>
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</div>
