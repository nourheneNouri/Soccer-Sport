<div class="container" style="margin-bottom: 10%;">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex team-vs">
        <span class="score"><span [ngStyle]="{ color: resultScore 
          (matchInput.scoreOne,matchInput.scoreTwo)[1]}">
            {{matchInput.scoreOne}} </span> - <span
            [ngStyle]="{ color: resultScore (matchInput.scoreTwo,matchInput.scoreOne)[1]}">
            {{matchInput.scoreTwo}} </span></span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img [src]=matchInput.image alt="Image" class="img-fluid">
            <h3> <span [ngClass]="{
                winner: resultScore(matchInput.scoreOne, matchInput.scoreTwo)[0] ==='win',
                loser: resultScore(matchInput.scoreOne, matchInput.scoreTwo)[0] ==='loss',
                drawer: resultScore(matchInput.scoreOne, matchInput.scoreTwo)[0] ==='Draw'
              }"> {{matchInput.teamOne}} </span>
              <span> {{resultScore(matchInput.scoreOne,matchInput.scoreTwo)[0]}} </span></h3>
              <ul class="list-unstyled">
                <li *ngFor ='let p of matchInput.playerTeamOne'> {{p}} </li>
               
                </ul>
          </div>
         
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3> <span [ngClass]="{
              winner: resultScore(matchInput.scoreTwo,matchInput.scoreOne)[0] ==='win',
              loser: resultScore(matchInput.scoreTwo,matchInput.scoreOne)[0] ==='loss',
              drawer: resultScore(matchInput.scoreTwo,matchInput.scoreOne)[0] ==='Draw'
            }"> {{matchInput.teamTwo}} </span> <span>
                {{resultScore(matchInput.scoreTwo,matchInput.scoreOne)[0]}}</span>
            </h3>
            <ul class="list-unstyled">
              <li *ngFor ='let p of matchInput.playerTeamTwo'> {{p}} </li>
             
              </ul>
          </div>
        
        </div>
      </div>
    </div>
  </div>
</div>
