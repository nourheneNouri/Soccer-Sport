<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add staduim</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #addStadiumForm="ngForm" (ngSubmit)='addStadium()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="stadium.name" placeholder="Name"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="stadium.country" placeholder="country"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="stadium.capacity" placeholder="capacity"
                            [ngModelOptions]="{standalone: true}">
                    </div>

                    

                   
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5" value="Send Message"> add staduim</button>
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</div>
