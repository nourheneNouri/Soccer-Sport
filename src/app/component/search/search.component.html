<div class="container mt_30">
    <div class="row ">
        <div class="col-sm-12 mt_30">
            <div id="product-tab" class="mt_10">
                <div class="heading-part mb_10 ">
                    <h2 class="main_title text-center">Search Match</h2>
                    <div>
                        <div>
                        </div>
                        <div class="tab-content clearfix box">
                            <div class="" id="">
                                <div class="">
                                    <div class="form-group">
                                        <input class="form-control" #searchBox (keyup)="search(searchBox.value)"
                                            placeholder="Search" />
                                    </div>
                                    <div class="widget-next-match">
                                        <table class="table custom-table">
                                            <tr *ngFor="let p of matches | async">
                                               
                                                <app-match [matchInput]='p'></app-match>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
