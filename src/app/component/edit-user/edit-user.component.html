<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit User</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #addUserForm="ngForm" (ngSubmit)='editUser()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.firstName" placeholder="first Name"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.lastName" placeholder="last Name"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.tel" placeholder="tel"
                            [ngModelOptions]="{standalone: true}">
                    </div>
